  (function() {
    var getCookie = function(c_name) {
      if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=");
        if (c_start != -1) {
          c_start = c_start + c_name.length + 1;
          c_end = document.cookie.indexOf(";", c_start);
          if (c_end == -1)
            c_end = document.cookie.length;
          return unescape(document.cookie.substring(c_start, c_end));
        }
      }
      return "";
    };

    //Determines if user is logged in
    var pbskids_username = getCookie('pbskids.username');
    //Determines if account is new
    var returning = getCookie('pbskids.returning');

    GA_customvar = {};
    //var ua_codes = '(none)';

      login_info = "l=1";
      if (returning) {
        login_info += "&r=1";
      } else {
        login_info += "&r=0";
      }
    } else {
      login_info = "l=0&r=0";
    }

    for ( i = 0; i < ua_codes_list.length; i++) {
      var cv_array = [["GO login tracking", login_info, 2]];

<script type="text/javascript">
  
  function mycarousel_itemLoadCallback(carousel, state) {
    $('#fav_carousel-next').bind('click', function() {
        carousel.next();
        return false;
    });

    $('#fav_carousel-prev').bind('click', function() {
        carousel.prev();
        return false;
    });

    // Since we get all URLs in one file, we simply add all items
    // at once and set the size accordingly.
    if (state != 'init')
      return;
    $.ajax({
      type: "GET",
      url: "cache/carousel.xml",
      dataType: "xml",
      success:function(response){
        mycarousel_itemAddCallback(carousel, carousel.first, carousel.last, response);
      }
    });
    
  };
  
  function mycarousel_itemAddCallback(carousel, first, last, data) {
    var i = 0;
    
    $(data).find('Release').each(function(){
      carousel.add(i+1, mycarousel_getItemHTML(this));
      i++;
    });
    $('ul.jcarousel-list li').each(function(){
      $('a.play_btn', this).click(function(event){
        event.preventDefault();
        $(this).colorbox({iframe:true,innerWidth:790, innerHeight:450});
      });
      $('a.video_title', this).click(function(event){
        event.preventDefault();
        $(this).colorbox({iframe:true,innerWidth:790, innerHeight:450});
      });
    });

    carousel.size($(data).find('Release').length);
  };
  
  /**
    * Item html creation helper.
    */
  function mycarousel_getItemHTML(data) {
    var pid = $(data).find('PID').text();
    var src = $(data).find('thumbnailURL').text();
    var title = $(data).find('title').text();
    var url = PBS.KIDS.base + '/go/studio/videos/?pid='+pid+'&keyword=cartoonstudio&keepThis=true&TB_iframe=true&height=410&width=760';
        
    return '<img src="' + src + '" width="115" alt="" /><a href="' + url + '" class="img_replace play_btn">Play</a><p><a href="' + url + '" class="video_title">' + title + '</a></p>';
  };
  
  function gallery_loadXML(data) {
    var resource = $(data).find('resource');
    resource = resource[0];
    var pid = $(resource).find('id').text();
    var data = $(resource).find('data').text();
    var url = $(resource).find('link').text();
    var title = $(resource).find('title').text();
    var username = $(resource).find('safe_username').text();
    var html = '<h3><a href="' + url + '" class="title">' + title + '</a></h3>';
    html += '<p class="author">by ' + username + '</p>';
    $('#newest_cartoons').append(html);

    var fo = new SWFObject("gallery/previewhome.swf", "flashpage", "341", "246", "9.0");
    fo.addVariable("id", pid); 
    fo.addVariable("link", escape(url)); 
    fo.addVariable("data", data); 
    fo.addParam("wmode", "opaque");
    //fo.write("newest_cartoons_top");
    $('#newest_cartoons_top').html(fo.getSWFHTML());
    $('#newest_cartoons_top').val(fo.getSWFHTML());
  };

  $(function() {
    $('#fav_carousel').jcarousel({
      scroll: 1,
      itemLoadCallback: mycarousel_itemLoadCallback,
      wrap: 'circular',
      buttonNextHTML: null,
      buttonPrevHTML: null
    });
  
    $.ajax({
      type: "GET",
      url: PBS.KIDS.base + "/go/apps/cartoons/gallery.xml",
      dataType: "xml",
      success:function(response){
        gallery_loadXML(response);
      }
    });

    $('#buil_char_btn').hover(function() {
      var src = $('#build_char img').attr('src').split('.');
      src = src[0] + '_hover.' + src[1];
      $('#build_char img').attr('src', src);
    });
    $('#buil_char_btn').mouseout(function() {
      var src = $('#build_char img').attr('src').split('_hover');
      src = src[0] + src[2];
      $('#build_char img').attr('src', src);
    });

  });
  
</script>

</body>
</html>
