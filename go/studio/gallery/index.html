  <script type="text/javascript">
var GA_setvar;
(function() {
 var getCookie = function(c_name) {
     if (document.cookie.length>0) {
         c_start=document.cookie.indexOf(c_name + "=");
         if (c_start!=-1) {
             c_start=c_start + c_name.length+1;
             c_end=document.cookie.indexOf(";",c_start);
             if (c_end==-1) c_end=document.cookie.length;
             return unescape(document.cookie.substring(c_start,c_end));
         }
     }
     return "";
 };

 var pbskids_wested = getCookie('pbskids.wested');

 if(pbskids_wested){
     GA_setvar = {pbskids_wested: pbskids_wested};
 }

 //Determines if account is new

 var ua_codes_list = ua_codes.split(',');

 var login_info;

    login_info = "l=1";
      if(returning){
	login_info += "&r=1";
      }	
      else{
        login_info += "&r=0";
      }
 }
 else{
    login_info = "l=0&r=0";
 } 

 for (i=0; i <  ua_codes_list.length; i++){
  var cv_array = [["GO login tracking", login_info, 2]];
  GA_customvar[ua_codes_list[i]] = cv_array;
 }

})();

</script>

<script type="text/javascript">

function gallery_loadXML(data) {
  $(data).find('resource').each(function(index){
    if (index == 0) {
      var pid = $(this).find('id').text();
      var data = $(this).find('data').text();
      var url = $(this).find('link').text();
      var title = $(this).find('title').text();
      var username = $(this).find('safe_username').text();
      var html = '<a href="' + url + '" class="title">' + title + '</a>';
      html += '<p class="author">by ' + username + '</p>';
      $('#top_flash_details').append(html);
      
      var fo = new SWFObject("preview.swf", "flashpage", "341", "246", "9.0");
      fo.addVariable("id", pid); 
      fo.addVariable("link", escape(url)); 
      fo.addVariable("data", data); 
      $('#top_flash').html(fo.getSWFHTML());
//       fo.write("top_flash");
    } else {
      $('.cartoons_list').append(gallery_composeItem(this, index));
    }
    
  });
};

/**
  * Item html creation helper.
  */
function gallery_composeItem(data, index) {
  var pid = $(data).find('id').text();
  var src = $(data).find('thumbnail_url').text();
  var title = $(data).find('title').text();
  var username = $(data).find('safe_username').text();
  var url = $(data).find('link').text();
  
  var html = '';
  if (index%2 !== 0) {
    html += '<li class="first">';
  } else {
    html += '<li>';
  }
  html += '<img src="' + src + '" alt="' + title + '" width="120" \/><a href="' + url + '" class="img_replace play_btn">Play<\/a><a href="' + url + '" class="title">' + title + '<\/a><p class="author">by ' + username + '</p><\/li>';
  
  return html;
};

$(function(){
  $('a#new_play_btn').hover(function() {
    $('#top_flash img').css('border', '3px solid #ff9a00');
  }, function() {
    $('#top_flash img').css('border', '3px solid #fff');
  });
  
  $('#top_flash img').hover(function() {
    $('#top_flash img').css('border', '3px solid #ff9a00');
  }, function() {
    $('#top_flash img').css('border', '3px solid #fff');
  });
  
  $.ajax({
    type: "GET",
    url: PBS.KIDS.base + "/go/apps/cartoons/gallery.xml",
    dataType: "xml",
    success:function(response){
      gallery_loadXML(response);
    }
  });

});
</script>
